<div class="container-fluid">
  <div class="row">
    <div class="col-xl">
      <ui-machine-interface [brand]="MACHINE_BRAND"
                            [preMessage]="PRE_MESSAGE"
                            [message]="response"
                            [postMessage]="postMessage"
                            [options]="options"
                            [machineState]="machineState"
                            [animateTicket]="animateTicket()"
                            (keypadValueChange)="handleKeypadChange($event)"
                            (contactlessClick)="handleContactlessClick()"
                            (ticketClick)="handleTicketClick()"
      >
        <ui-keypad [template]="keypadTemplate"
                   (onKeypadChange)="callme($event)"
        ></ui-keypad>

        <ui-ticket-print [template]="ticketTemplate"
                         [animated]="true"
                         [animate]="animateTicket()"
        ></ui-ticket-print>
      </ui-machine-interface>
    </div>
  </div>
</div>
