<div class="niche d-flex justify-content-center"></div>
<div class="circle" [ngClass]="{'animate': animate}"></div>
<div class="ticket" [ngClass]="{'animate': animate}">
  <mat-card class="card animated" [ngClass]="{'animate': animate}">
    <mat-card-header>
      <img mat-card-avatar [src]="template?.avatarUrl">
      <mat-card-title>{{template?.title}}</mat-card-title>
      <mat-card-subtitle>{{template?.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="text-left" *ngFor="let row of template?.content | keyvalue">
          {{row.key}}: {{row.value}}
      </p>
    </mat-card-content>
  </mat-card>
</div>
